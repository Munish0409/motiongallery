<script type="text/javascript" language="javascript">
    $(document).ready(function () {        
        for (var j = 0; j < 10; j++) {
            var div = document.getElementById('trueContainer');            

            var a = document.createElement('a');
            div.appendChild(a);

            var img = new Image();
            img.src = 'http://www.jdsports.co.uk/lib/hlight/nike-running/assets/images/misc/video-placeholder.jpg';
            img.style.borderColor = 'Black';
            img.style.borderStyle = 'solid';
            img.style.borderWidth = 'thin';
            img.style.width = '150px';
            img.style.height = '100px';
            //img.onclick = function () {
            //window.location.href = "javascript:enlargeimage('Video-Thumb.jpg')";
            //};

            //a.href = "javascript:enlargeimage('Video-Thumb.jpg')";

            a.innerHTML += '<span style=position:absolute;color:Black;>Video Title ' + (j + 1) + '<br />Video Description</span>';
            a.appendChild(img);            
        }
    });
</script>

</head>

<body>

<div id="motioncontainer" style="position:relative;overflow:hidden;">
    <div id="motiongallery" style="position:absolute;left:0;top:0;white-space: nowrap;">
        <div id="trueContainer">
            
        </div>
    </div>
</div>
